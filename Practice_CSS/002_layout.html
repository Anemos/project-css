<!doctype html>  
<head>  
  <meta charset="utf-8">  
  <title>Our First HTML5 Page</title>  
  <meta name="description" content="Welcome to my basic template.">  
  <link rel="stylesheet" href="002_layout.css" />
</head>  
  
<body>  
    <div id="wrapper">  
        <header>  
            <h1>Letterpress Effect</h1>  
            <h2>VINTAGE RETRO</h2>  
            <nav>  
                <ul>  
                    <li><a rel="external" href="#" class="btn">Home</a></li>  
                    <li><a rel="external" href="#">About us</a></li>  
                    <li><a rel="external" href="#">Contacts</a></li>  
                </ul>  
            </nav>  
        </header>  
          
        <div id="core" class="clearfix">  
            <img src="images/stonehenge.jpg" alt="Photograph of Stonehenge" width="200" height="131">
            <section id="left">  
                <p>some content here.</p>  
                <input type="text">
            </section>  
              
            <section id="right">  
                <p>but some here as well!</p>  
            </section>  
        </div>  
          
        <footer>  
            <p>Some copyright and legal notices here. Maybe use the symbol bit.</p>  
        </footer>
    </div> 
    <div id="rotate">
      <p class="title">Title Rotate.</p>
    </div> 
    <div class="photo">
      <img src="images/stonehenge.jpg">
    </div>
    <div>
      <p>Titleaaa Rotate.</p>
    </div> 
    <div>
      <p>Titlebbb Rotate.</p>
      <input type="button" class="button" value="Button">
    </div> 
</body>  
</html>
